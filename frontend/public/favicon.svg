<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Dark background -->
  <rect width="128" height="128" fill="#0f172a" rx="16"/>
  
  <!-- Gradient background circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="56" fill="url(#grad1)"/>
  
  <!-- Letter C -->
  <text x="35" y="85" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#3b82f6">C</text>
  
  <!-- Letter M -->
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#60a5fa">M</text>
  
  <!-- Small lock icon for privacy -->
  <g transform="translate(108, 108) scale(0.8)">
    <rect x="-6" y="-3" width="12" height="8" rx="1" fill="#3b82f6"/>
    <path d="M -4 -3 L -4 -6 A 4 4 0 0 1 4 -6 L 4 -3" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  </g>
</svg>
